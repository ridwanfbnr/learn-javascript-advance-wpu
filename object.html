<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objet - WPU</title>
</head>
<body>

    <h1>Studi Kasus Object - WPU</h1>
    <h3>Silahkan Menuju Console</h3>

    <script>

        function Angkot (sopir, trayek, penumpang, kas) {
            this.sopir = sopir,
            this.trayek = trayek,
            this.penumpang = penumpang,
            this.kas = kas,

            this.penumpangNaik = function (nama) {
                if (this.penumpang.length === 0) {
                    this.penumpang.push(nama);
                    return this.penumpang;
                } else {
                    for (let i = 0; i < this.penumpang.length; i++) {
                        if (this.penumpang[i] == undefined) {
                            this.penumpang[i] = nama;
                            return this.penumpang;
                        } else if (this.penumpang[i] === nama) {
                            alert("cari angkot lain");
                            return this.penumpang;
                        } else if (i == this.penumpang.length - 1) {
                            this.penumpang.push(nama);
                            return this.penumpang;
                        };
                    };
                };
            },

            this.penumpangTurun = function (nama, bayar) {
                if (this.penumpang.length === 0) {
                    alert("Angkot Masih Kosong");
                } else {
                    for (let i = 0; i < this.penumpang.length; i++) {
                        if (this.penumpang[i] === nama) {
                            this.penumpang[i] = undefined;
                            this.kas += bayar;
                            return this.penumpang;
                        };
                    };
                };
            };
        };

        const angkot1 = new Angkot(
            "Sandhika Galih",
            ["Cicaheum", "Cibiru"],
            [],
            0
        );

        const angkot2 = new Angkot(
            "Tom Cruise",
            ["Antapani", "Ciroyom"],
            [],
            0
        );

    </script>
    
</body>
</html>
