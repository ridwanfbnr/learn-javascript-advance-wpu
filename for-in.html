<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>

    <script>

        // For In
        const person = {
            nama: "Ridwan",
            umur: 20,
            email: "ridwan@gmail.com",
            hobby: "Gaming"
        }

        for (const property in person) {
            console.log(`${property}: ${person[property]}`);
        }

    </script>
    
</body>
