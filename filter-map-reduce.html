<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter, Map, Reduce</title>
</head>
<body>

    <script>
        
    {
        const angka = [-1, 8, 9, 1, 4, -5, -4, 3, 2, 9];
        const newAngka = [];
        for (let i = 0; i < angka.length; i++) {
            if (angka[i] >= 3) {
                newAngka.push(angka[i]);
            };
            
        }

        console.log(newAngka);
    }

    {
        // Filter
        const number = [3, 6, 2, 8, 7, 1, 3, 4, 9, 2];
        const newNumber = number.filter((numbers) => numbers >= 3).sort();

        console.log(newNumber);
    }

    {
        // Map
        const number = [3, 6, 2, 8, 7, 1, 3, 4, 9, 2];
        const newNumber = number.map((numbers) => numbers * 2);

        console.log(newNumber);
    }

    {
        // Reduce
        const number = [3, 6, 2, 8, 7, 1, 3, 4, 9, 2];
        const newNumber = number.reduce((prev, curr) => prev + curr);

        console.log(newNumber);
    }


    {
        // Method Chaining
        /*
            1. Cari angka > 5
            2. selanjutnya di kalikan 3
            3. setelah itu di jumlahkan semua nya
        */

        const number = [3, 6, 2, 8, 7, 1, 3, 4, 9];
        const result = number.filter((numbers) => numbers > 5) // 6,8,7,9
            .map((numbers) => numbers * 3) // 18,24,21,27
            .reduce((prev, curr) => prev + curr, 0); // 90

        console.log(result);
    }

    </script>
    
</body>
</html>
